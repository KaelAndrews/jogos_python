<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos em Python</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Jogos em Python</h1>
        <p>Explore uma coleção de jogos desenvolvidos com Python, executados diretamente no navegador.</p>
    </header>

    <main>
        <section id="jogos">
            <h2>Jogos Disponíveis</h2>
            <div class="jogos-grid">
                <!-- Jogos serão adicionados aqui dinamicamente ou manualmente -->
                <div class="jogo-card">
                    <h3>Jogo do Dado</h3>
                    <p>Lance um dado virtual e veja o resultado aleatório!</p>
                    <button class="btn-jogar" onclick="carregarJogo('dado')">Jogar</button>
                </div>
                <!-- Mais jogos podem ser adicionados aqui -->
            </div>
        </section>

        <section id="jogo-container" style="display: none;">
            <h2 id="titulo-jogo"></h2>
            <div id="canvas-container">
                <!-- Aqui será carregado o jogo em Python via Pyodide -->
            </div>
            <div id="controles-jogo" style="display: none;">
                <button class="btn-jogar" id="btn-jogar-novamente">Jogar Novamente</button>
            </div>
            <button class="btn-voltar" onclick="voltarParaLista()">Voltar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jogos em Python. Desenvolvido com ❤️ usando Python e Web Technologies.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
