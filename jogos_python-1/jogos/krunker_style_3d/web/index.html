<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krunker Style 3D Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/build_integration.js" defer></script>
</head>
<body>
    <header>
        <h1>Krunker Style 3D Game</h1>
        <p>Entre em um mundo de ação e aventura com personagens e armas 3D!</p>
    </header>

    <main>
        <div id="game-container"></div>
        <div id="ui-container">
            <button id="start-game">Iniciar Jogo</button>
            <button id="pause-game">Pausar Jogo</button>
            <button id="resume-game">Retomar Jogo</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Krunker Style 3D Game. Desenvolvido com ❤️ usando Python e Web Technologies.</p>
    </footer>
</body>
</html>
